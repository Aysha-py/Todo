<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="upper-bg">
            <h1>T O D O</h1>
            <div class="upper-bg-img" id="bg-image">
               <img src="img/bg-desktop-dark.jpg" alt="">
            </div>
            <div id="icon">
                <i class="fas fa-sun" id="light-mode"></i>
            </div>
            
        </div>

        <div class="typing">
            <input type="text" id="typing" placeholder="currently typing">
            <button type="button" onclick="newElement()">Add</button>
        </div>
    </div>

    <div class="todo-list">
        <div class="list">
            <div id="mylist">
                <ul>
                    
                    <li>Complete an online tutorial</li>
                    <li>Go to gym</li>
                    <li>Read a book</li>
                    <li>Complete todo app</li>
                    <li>Pick up goceries</li>
                </ul>
                
            </div>
            
            <div id="bottom">
                <div class="bottom-items">
                    <div class="right">
                        <div class="counter" >
                            <h5 id="count-number">5</h5>
                        </div>
                        <div class="items-left" id="count">
                           <h5>items-left</h5>
                        </div>
                    </div>
                    <div class="middle">
                        <div class="all">
                            <h5>all</h5>
                        </div>
                        <div class="active">
                            <h5>active</h5>
                        </div>
                        <div class="completed">
                            <h5>completed</h5>
                        </div>
                    </div>
                    <div class="left">
                        <div class="clear">
                            <h5>clear completed</h5>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
    </div>
        

   
<script src="app.js"></script>
</body>

        
</html>
