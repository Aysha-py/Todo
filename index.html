<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="upper-bg">
            <h1>T O D O</h1>
            <div class="upper-bg-img" id="bg-image">
               <img src="img/bg-desktop-dark.jpg" alt="">
            </div>
            <div id="icon">
                <i class="fas fa-sun" id="light-mode"></i>
            </div>
            
        </div>

        <div class="typing">
            
            <i class="far fa-circle">

                
                <input type="text" id="typing" placeholder="currently typing">
                <button type="button">Add</button>
            </i>
            
        </div>
    </div>

    <div class="todo-list">
        <div class="list">
            <li><i class="far fa-circle"><span>Complete online tutorial</span></i></li>
            <li><i class="far fa-circle"><span>Go to the gym</span></i></li>
            <li><i class="far fa-circle"><span>Read a book</span></i></li>
            <li><i class="far fa-circle"><span>complete todo app</span></i></li>
            <li><i class="far fa-circle"><span>pickup groceries</span></i></li>
        </div>
        <div class="bottom-items">
            <div class="right">
                <div class="items-left">
                   5 items-left
                </div>
            </div>
            <div class="middle">
                <div class="all">
                    all
                </div>
                <div class="active">
                    active
                </div>
                <div class="completed">
                    completed
                </div>
            </div>
            <div class="left">
                <div class="clear">
                    clear completed
                </div>
            </div>
            
        </div>
        
    </div>
        

   <script src="app.js"></script>

</body>

        
</html>
